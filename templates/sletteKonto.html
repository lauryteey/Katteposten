<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forside.css') }}">
    <title>Katteposten - konto slettet</title>
</head>

<body>

    <header>
        <!-- Hamburger button on the left -->
        <button class="open-menu" id="open-menu" aria-label="Open Menu">
            &#9776; <!-- hamburger icon -->
        </button>

        <!-- Site title in the middle-->
        <div class="header-logo">
            <img src="../static/svg icons/katteposten_white.svg" alt="Katteposten Logo">
        </div>

        <a href="{{ url_for('log_in') }}" class="header-login" id="header-login" aria-label="Logg inn">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 
               6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332
               c-.678.678-.83 1.418-.832 1.664z" />
            </svg>
        </a>

    </header>

    <!-- The slide-out side menu -->
    <nav class="side-menu" id="side-menu">
        <button class="close-menu" id="close-menu" aria-label="Close Menu">
            &times; <!-- close icon -->
        </button>

        <div class="menu-logo">
            <img src="../static/svg icons/katteposten.svg" alt="Katteposten Logo">
        </div>

        <ul>
            <li><a href="/?category=all">Siste Nyheter</a></li>
            <li><a href="/?category=krim">KatteKrim</a></li>
            <li><a href="/?category=sport">KatteSport</a></li>
            <li><a href="/?category=klima">KatteNatur</a></li>
            <li><a href="/?category=livstil">Kattelivsstil</a></li>
            <li><a href="/?category=helse">KatteHelse</a></li>
        </ul>
    </nav>

    <div class="overlay" id="overlay"></div>


    <main>

        <main class="delete-success">
            <h1>Kontoen din er slettet 🐾</h1>
            <p>Takk for at du har brukt Katteposten. Vi håper vi sees igjen!</p>
            <a href="/" class="logout-knappen">Til forsiden</a>
        </main>

</body>

</html>
