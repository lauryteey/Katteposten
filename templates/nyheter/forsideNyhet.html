<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ article.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/viseNyheter.css') }}">
  <script src="{{ url_for('static', filename='js/viseNyheter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/menuScript.js') }}"></script>
</head>

<body>

  <header>
    <!-- Hamburger button on the left -->
    <button class="open-menu" id="open-menu" aria-label="Open Menu">
      &#9776; <!-- hamburger icon -->
    </button>

    <!-- Site title in the middle (for example) -->
    <h1>Katteposten</h1>

    <!-- Login icon on the right -->
    <!-- Use an <a> tag if you want to link to a login page -->
    <a href="login.html" class="header-login" id="header-login" aria-label="Logg inn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-person"
        viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 
                 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332
                 c-.678.678-.83 1.418-.832 1.664z" />
      </svg>
    </a>
  </header>

  <!-- The slide-out side menu -->
  <nav class="side-menu" id="side-menu">
    <button class="close-menu" id="close-menu" aria-label="Close Menu">
      &times; <!-- close icon -->
    </button>
    <ul>
      <li><a href="#a">Siste nyheter</a></li>
      <li><a href="#a">kattens livsstil</a></li>
      <li><a href="#a">Kattesport</a></li>
      <li><a href="#a">Kattekrim</a></li>
      <li><a href="#a">katteferier</a></li>
      <li><a href="a">kattehelse</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay"></div>

  <main>
    <div id="article-content">
      {{ article.content | safe }}
      <!-- The content loaded by JavaScript will appear here -->
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/viseNyheter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/menuScript.js') }}"></script>

</body>

</html>
